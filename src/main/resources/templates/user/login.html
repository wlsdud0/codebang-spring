<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" >
  <title>login</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- bootstrap icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
  <style>
      .logo {
          font-family: 'Baloo Thambi 2', cursive;
          font-size: 4vw;
          position: relative;
          top: -70px;
      }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center bg-dark" style="height: 100vh; background-color: #f8f9fa;">
<div class="card w-25 border-0">
  <div class="card-body bg-dark text-white">
    <h2 class="text-center logo">Codebang</h2>
    <form action="/user/login" method="post">
      <div class="form-group">
        <label for="userId">아이디</label>
        <input type="text" class="form-control" id="userId" name="userId">
      </div>
      <div class="form-group">
        <label for="userPassword">비밀번호</label>
        <input type="password" class="form-control" id="userPassword" name="userPassword">
      </div>
      <button type="submit" class="btn btn-info btn-block">로그인</button>
    </form>
  </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var userId = document.getElementById('userId').value;
        // 여기서 ajax 요청을 사용하여 서버에 로그인 요청을 합니다.
        // 그리고 성공적으로 로그인이 된 경우, 아래와 같이 sessionStorage에 userId를 저장합니다.
        sessionStorage.setItem('userId', userId);
    });

</script>

<!-- bootstrap js -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
