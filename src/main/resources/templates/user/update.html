<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>update</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- bootstrap icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
</style>
<body>


<div th:replace="~{/layout/layoutUpdate :: body}">

  <div th:fragment="content">
    <form action="/user/update" method="post" class="p-5">
      <h2>계정 정보 수정</h2>

      <input type="hidden" th:value="${updateUser.id}" name="id">
      <div class="form-group">
        <label for="userId">아이디 </label>
        <input type="text" th:value="${updateUser.userId}" id="userId" name="userId" class="form-control">
      </div>
      <div class="form-group">
        <label for="userPassword">비밀번호 </label>
        <input type="password" th:value="${updateUser.userPassword}" id="userPassword" name="userPassword" class="form-control">
      </div>
      <div class="form-group">
        <label for="userName">이름 </label>
        <input type="text" th:value="${updateUser.userName}" id="userName" name="userName" class="form-control">
      </div>
      <div class="form-group">
        <label for="userEmail">이메일 </label>
        <input type="email" th:value="${updateUser.userEmail}" id="userEmail" name="userEmail" class="form-control">
      </div>
      <div class="form-group">
        <input type="submit" value="정보수정" class="btn btn-dark btn-lg btn-block">
      </div>
    </form>

  </div>



<!-- bootstrap js -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
