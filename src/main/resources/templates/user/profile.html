<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>detail</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- bootstrap icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

<div th:replace="~{/layout/layoutProfile :: body}">

  <div th:fragment="content">

    <div class="container mt-5">

      <h2 class="mb-4">계정 정보</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">아이디: <span class="font-weight-bold" th:text="${user.userId}"></span></h5>
          <h5 class="card-title mb-3">이름: <span class="font-weight-bold" th:text="${user.userName}"></span></h5>
          <h5 class="card-title mb-3">이메일: <span class="font-weight-bold" th:text="${user.userEmail}"></span></h5>
          <a href="/user/update" role="button" class="btn btn-dark btn-lg btn-block">정보수정</a>
          <a th:href="@{|/user/delete/${user.id}|}" role="button" class="btn btn-dark btn-lg btn-block" onclick="return confirm('정말 삭제하시겠습니까?')">회원탈퇴</a>
        </div>
      </div>

    </div>
  </div>
</div>

</body>

  <!-- bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</html>
