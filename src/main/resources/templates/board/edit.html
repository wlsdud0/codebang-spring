<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>edit</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- bootstrap icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="~{/layout/layoutEdit :: body}">
  <div th:fragment="content">
    <div class="container mt-5">
      <h2 class="mb-4"></h2>
      <div class="card">
        <div class="card-body">
          <form action="/board/edit" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="boardTitle">제목</label>
              <input type="text" class="form-control" id="boardTitle" name="boardTitle">
            </div>
            <div class="form-group">
              <label for="boardContents">내용</label>
              <textarea class="form-control" id="boardContents" name="boardContents" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
              <label for="boardFile">파일</label>
              <input type="file" class="form-control-file" id="boardFile" name="boardFile">
            </div>
            <input type="submit" class="btn btn-dark btn-lg btn-block" value="작성하기">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
