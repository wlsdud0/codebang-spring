<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>update</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- bootstrap icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

<div th:replace="~{/layout/layoutBoardUpdate :: body}">
  <div th:fragment="content">
    <form action="/board/update" method="post" name="updateForm" class="p-5" enctype="multipart/form-data">
      <h2>글 수정</h2>

      <input type="hidden" name="id" th:value="${boardUpdate.id}">
      <div class="form-group">
        <label for="boardTitle">제목 </label>
        <input type="text" name="boardTitle" th:value="${boardUpdate.boardTitle}" id="boardTitle" class="form-control">
      </div>
      <div class="form-group">
        <label for="boardContents">내용 </label>
        <textarea name="boardContents" cols="30" rows="10" th:text="${boardUpdate.boardContents}" id="boardContents" class="form-control"></textarea>
      </div>
      <input type="hidden" name="boardHits" th:value="${boardUpdate.boardHits}">
      <div class="form-group">
        <label for="boardFile">파일 </label>
        <input type="file" name="boardFile" id="boardFile" class="form-control-file" th:value="${boardUpdate.originalFileName}">
      </div>
      <div class="form-group">
        <input type="submit" value="글수정" class="btn btn-dark btn-lg btn-block">
      </div>
    </form>
  </div>
</div>






<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
