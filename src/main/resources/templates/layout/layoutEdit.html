<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Welcome to Codebang</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="pt-5" style="display: flex; flex-direction: column; min-height: 100vh;">

<div style="flex: 1 0 auto;">
  <!-- 네비게이션 바-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Codebang</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a class="nav-link" href="/">홈
            <span class="sr-only">(current)</span>
          </a></li>
          <li class="nav-item active">
            <!-- 로그인하지 않은 사용자의 경우 -->
            <div th:if="${session.userId == null}">
              <a class="nav-link" href="/user/login">로그인</a>
            </div>
            <!-- 로그인 한 사용자의 경우 -->
            <div th:if="${session.userId != null}">
              <a class="nav-link" href="/user/logout">로그아웃</a>
            </div>
          </li>
          <li class="nav-item">
            <div th:if="${session.userId} == null">
              <a class="nav-link" href="/user/signup">회원가입</a>
            </div>
            <div th:if="${session.userId} != null">
              <a class="nav-link" href="/user/profile" th:text="|${session.userName}님|"></a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container-fluid flex-grow-1">
    <div class="row justify-content-center">


      <div class="col-lg-12 my-4 mb-4 d-flex justify-content-center">
        <div th:insert="~{/board/edit :: content}">

        </div>
      </div>


    </div>
  </div>

  <div id="myFooter" style="position: fixed; bottom: 0; width: 100%; flex-shrink: 0;">
    <footer class="py-4 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">&copy; Codebang 2024</p>
      </div>
    </footer>
  </div>
</div>

<!-- bootstrap js -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
